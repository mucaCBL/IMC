<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center ">Calculadora IMC</h1>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <input id="num_altura" name="altura" type="number" step="0.01" class="form-control"
                   placeholder="Insira sua altura" aria-describedby="sp_altura">
            <span class="input-group-text" id="sp_altura">Altura(cm)</span>
        </div>
        <div class="input-group mb-4">
            <input id="num_peso" name="peso" type="number" class="form-control" placeholder="Insira seu peso"
                   aria-describedby="sp_peso">
            <span class="input-group-text" id="sp_peso">Peso(Kg)</span>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-success">Gerar</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Faixa</th>
                        <th scope="col">Categoria</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 24,9 e 30</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col sm-6">
                <h1 class="text-center">IMC</h1>
                <h1 class="text-center" th:text="${imc}"></h1>
                <h2 class="text-center" th:text="${resultado}"></h2>
            </div>
        </div>
    </form>
</div>

</body>
</html>
